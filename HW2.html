<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Input Types and Meta Information Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1, h2 {
      color: #333;
    }
    
    form {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>HTML5 Input Types and Meta Information Example</h1>
  
  <h2>Input Types</h2>
  
  <form>
    <label for="hidden">Hidden Input:</label>
    <input type="hidden" id="hidden" name="hidden" value="Hidden Value">
    
    <label for="tel">Telephone Input:</label>
    <input type="tel" id="tel" name="tel">
    
    <label for="email">Email Input:</label>
    <input type="email" id="email" name="email">
    
    <label for="number">Number Input:</label>
    <input type="number" id="number" name="number">
    
    <label for="range">Range Input:</label>
    <input type="range" id="range" name="range">
    
    <label for="search">Search Input:</label>
    <input type="search" id="search" name="search">
    
    <label for="image">Image Input:</label>
    <input type="image" id="image" src="image.png" alt="Submit">
    
    <label for="week">Week Input:</label>
    <input type="week" id="week" name="week">
    
    <label for="url">URL Input:</label>
    <input type="url" id="url" name="url">
    
    <label for="datetime-local">DateTime-Local Input:</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local">
    
    <label for="month">Month Input:</label>
    <input type="month" id="month" name="month">
    
    <label for="time">Time Input:</label>
    <input type="time" id="time" name="time">
    
    <input type="submit" value="Submit">
  </form>
  
  <h2>Meta Information</h2>
  
  <meta name="author" content="John Doe">
  <meta name="description" content="This is a website about HTML5 input types and meta information.">
  <meta name="keywords" content="HTML5, input types, meta information, examples">
  <meta name="generator" content="OpenAI ChatGPT">
  
</body>
</html>
